    <!-- Hero Section -->

                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Französische Kulur/IMG-20250611-WA0020.jpg"

    <!-- Spacer -->
    <div class="py-5"></div>

    <!-- LZ35: Integration von Multimedia-Elementen - Video-Integration in der Fußzeile -->
    <!-- LZ36: Optimierung für Performance - Autoplay, Loop und Muted für bessere Benutzererfahrung -->
    <!-- LZ37: Barrierefreiheit - Fallback-Text für Browser ohne Video-Unterstützung -->
    <!-- Video Footer -->
     
    <footer class="video-footer">
        <video autoplay loop muted playsinline>
            <source src="../videos/Train.mp4" type="video/mp4">
            <p>Ihr Browser unterstützt keine Videos.</p>
        </video>
        <div class="footer-overlay text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p class="mb-2"><i class="fas fa-map-marker-alt me-2"></i>Paris, Frankreich</p>

                    </div>
                </div>
            </div>
        </div>
    </footer>    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body d-flex align-items-center justify-content-center p-0 position-relative">
                    <img src="" id="modalImage" class="img-fluid rounded" alt="Modal Image" 
                         style="max-height: 98vh; width: auto; object-fit: contain;">
                    <button type="button" class="btn-close position-absolute" 
                            data-bs-dismiss="modal" aria-label="Close"
                            style="top: 20px; right: 20px; z-index: 1050;"></button>
                </div>
            </div>
        </div>
    </div>   

    <!-- Bootstrap JavaScript für Modals und andere interaktive Komponenten -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript für die Bildergalerie -->
    <script>
        /**
         * Zeigt ein Bild im Modal-Fenster an
         * @param {string} src - Die Bildquelle (URL) des anzuzeigenden Bildes
         */
        function showImage(src) {
            // Setzt die Bildquelle des Modal-Bildes auf das ausgewählte Bild
            document.getElementById('modalImage').src = src;
        }
    </script>
