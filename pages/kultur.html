<html lang="de">
<head>
    <meta charset="UTF-8">

</head>
<body>    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <i class="fas fa-landmark me-2"></i>
                Paris Guide
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <button class="btn nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fas fa-globe me-1"></i>
                            Sprache
                        </button>                        
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item active" href="kultur.html"><i class="fas fa-check me-2"></i>Deutsch</a></li>
                            <li><a class="dropdown-item" href="../en/pages/culture.html"><i class="me-2"></i>English</a></li>
                            <li><a class="dropdown-item" href="../fr/pages/culture.html"><i class="me-2"></i>Français</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
    <!-- Hero Section -->
    <header class="position-relative bg-dark text-white text-center vh-75" style="margin-top: 56px;">
        <div class="position-absolute w-100 h-100" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('../img/Französische Kulur/Frankreich_Flage.JPG') center/cover; z-index: 1;"></div>
        <div class="container position-relative py-5 d-flex align-items-center min-vh-50" style="z-index: 2;">
            <div class="w-100 py-5">                
                <h1 class="display-3 fw-bold mb-4 hero-text">Kultur</h1>
                <p class="lead mb-4 fs-4">Tradition und Moderne im Herzen Europas</p>
                <a href="../index.html" class="btn btn-secondary btn-lg px-4">Zurück zur Hauptseite</a>
            </div>
        </div>
    </header>   

    <!-- Galerie -->    
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Französische Kulturschätze</h2>
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Stadtansichten/Bahnhof_1.jpeg" class="card-img-top rounded hover-shadow" alt="Pariser Bahnhof" 
                             style="object-fit: cover; cursor: pointer;" 
                             data-bs-toggle="modal" 
                             data-bs-target="#imageModal"
                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Stadtansichten/Bushaltestelle.jpeg" class="card-img-top rounded hover-shadow" alt="Bushaltestelle" 
                             style="object-fit: cover; cursor: pointer;" 
                             data-bs-toggle="modal" data-bs-target="#imageModal"
                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Stadtansichten/Metro.jpeg" class="card-img-top rounded hover-shadow" alt="Metro Station" 
                             style="object-fit: cover; cursor: pointer;" 
                             data-bs-toggle="modal" data-bs-target="#imageModal"
                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
            </div>

            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Stadtansichten/Roller.jpeg" class="card-img-top rounded hover-shadow" alt="Roller" 
                             style="object-fit: cover; cursor: pointer;" 
                             data-bs-toggle="modal" data-bs-target="#imageModal"
                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Stadtansichten/Schild.jpeg" class="card-img-top rounded hover-shadow" alt="Straßenschild" 
                             style="object-fit: cover; cursor: pointer;" 
                             data-bs-toggle="modal" data-bs-target="#imageModal"
                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Stadtansichten/Skyline.jpeg" class="card-img-top rounded hover-shadow" alt="Skyline" 
                             style="object-fit: cover; cursor: pointer;" 
                             data-bs-toggle="modal" data-bs-target="#imageModal"
                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
            </div>

            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Stadtansichten/Graffiti_1.jpeg" class="card-img-top rounded hover-shadow" alt="Graffiti" 
                             style="object-fit: cover; cursor: pointer;" 
                             data-bs-toggle="modal" data-bs-target="#imageModal"
                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Stadtansichten/Stickerwand.jpeg" class="card-img-top rounded hover-shadow" alt="Stickerwand" 
                             style="object-fit: cover; cursor: pointer;" 
                             data-bs-toggle="modal" data-bs-target="#imageModal"
                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../img/Stadtansichten/The_Last_of_us.jpeg" class="card-img-top rounded hover-shadow" alt="Street Art" 
                             style="object-fit: cover; cursor: pointer;" 
                             data-bs-toggle="modal" data-bs-target="#imageModal"
                             onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Spacer -->
    <div class="py-5"></div>

    <!-- LZ35: Integration von Multimedia-Elementen - Video-Integration in der Fußzeile -->
    <!-- LZ36: Optimierung für Performance - Autoplay, Loop und Muted für bessere Benutzererfahrung -->
    <!-- LZ37: Barrierefreiheit - Fallback-Text für Browser ohne Video-Unterstützung -->
    <!-- Video Footer -->
     
    <footer class="video-footer">
        <video autoplay loop muted playsinline>
            <source src="../videos/Standorte.mp4" type="video/mp4">
            <p>Ihr Browser unterstützt keine Videos.</p>
        </video>
        <div class="footer-overlay text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p class="mb-2"><i class="fas fa-map-marker-alt me-2"></i>Paris, Frankreich</p>
                    </div>
                    <div class="col-md-4">
                        <p class="mb-2">&copy; 2025 Paris Guide</p>
                    </div>
                    <div class="col-md-4">
                        <a href="#" class="text-white text-decoration-none"><i class="fas fa-arrow-up me-2"></i>Nach oben</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-white">
                <div class="modal-body d-flex align-items-center justify-content-center p-4">
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" 
                            data-bs-dismiss="modal" aria-label="Close" 
                            style="filter: invert(0.6);"></button>
                    <img src="" id="modalImage" class="img-fluid rounded shadow-lg" alt="Modal Image" style="max-height: 90vh; width: auto;">
                </div>
            </div>
        </div>
    </div>   
    <!-- Bootstrap JavaScript für Modals und andere interaktive Komponenten -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript für die Bildergalerie -->
    <script>
        /**
         * Zeigt ein Bild im Modal-Fenster an
         * @param {string} src - Die Bildquelle (URL) des anzuzeigenden Bildes
         */
        function showImage(src) {
            // Setzt die Bildquelle des Modal-Bildes auf das ausgewählte Bild
            document.getElementById('modalImage').src = src;
        }
    </script>
</body>
</html>
