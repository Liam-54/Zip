<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paris - Vues de la Ville</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../../fr/index.html">
                <i class="fas fa-landmark me-2"></i>
                Guide de Paris
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../../fr/index.html">Accueil</a></li>
                    <li class="nav-item dropdown">
                        <button class="btn nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fas fa-globe me-1"></i>
                            Langue
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="../stadtansichten.html">Deutsch</a></li>
                            <li><a class="dropdown-item" href="../../en/pages/city-views.html">English</a></li>
                            <li><a class="dropdown-item active" href="vues.html"><i class="fas fa-check me-2"></i>Français</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-5">Vues de Paris</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="../../img/Stadtansichten/Stadtbild.JPG" class="card-img-top rounded-4 img-fluid hover-shadow" alt="Vue de Paris" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    <div class="card-body">
                        <h5 class="card-title text-center">Panorama de Paris</h5>
                        <p class="card-text text-center text-muted">Une vue magnifique sur les toits de Paris et ses monuments emblématiques.</p>
                    </div>
                </div>
            </div>
            <!-- Weitere Bilder nach Bedarf -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body d-flex align-items-center justify-content-center p-0 position-relative">
                    <img src="" id="modalImage" class="img-fluid rounded-4" alt="Image agrandie" style="max-height: 98vh; width: auto; object-fit: contain;">
                    <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" style="top: 20px; right: 20px; z-index: 1050;"></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showImage(src, alt) {
            document.getElementById('modalImage').src = src;
            document.getElementById('modalImage').alt = alt;
        }
    </script>

    <footer class="video-footer">
        <video autoplay loop muted playsinline>
            <source src="../../videos/Champs-elysee.mp4" type="video/mp4">
            <p>Votre navigateur ne prend pas en charge les vidéos.</p>
        </video>
        <div class="footer-overlay text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p class="mb-2"><i class="fas fa-map-marker-alt me-2"></i>Paris, France</p>
                    </div>
                    <div class="col-md-4">
                        <p class="mb-2">&copy; 2025 Guide de Paris</p>
                    </div>
                    <div class="col-md-4">
                        <a href="#" class="text-white text-decoration-none"><i class="fas fa-arrow-up me-2"></i>Retour en haut</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
