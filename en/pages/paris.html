<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paris Impressions</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 250px;
            width: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .hover-shadow:hover {
            box-shadow: 0 0 20px 4px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <i class="fas fa-landmark me-2"></i>
                Paris Guide
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <button class="btn nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fas fa-globe me-1"></i>
                            Language
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="../../pages/paris.html">Deutsch</a></li>
                            <li><a class="dropdown-item active" href="paris.html"><i class="fas fa-check me-2"></i>English</a></li>
                            <li><a class="dropdown-item" href="../../fr/pages/paris.html">Français</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <header class="position-relative bg-dark text-white text-center vh-75" style="margin-top: 56px;">
        <div class="position-absolute w-100 h-100" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('../../img/Französische Kulur/IMG-20250611-WA0024.jpg') center/cover; z-index: 1;"></div>
        <div class="container position-relative py-5 d-flex align-items-center min-vh-50" style="z-index: 2;">
            <div class="w-100 py-5">
                <h1 class="display-3 fw-bold mb-4 hero-text">Paris Impressions</h1>
                <p class="lead mb-4 fs-4">Explore the most beautiful places in the city</p>
                <a href="../index.html" class="btn btn-secondary btn-lg px-4">Back to Main Page</a>
            </div>
        </div>
    </header>
    <!-- Gallery -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Paris Gallery</h2>
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../img/Französische Kulur/Eifelturm.JPG" class="card-img-top img-fluid rounded hover-shadow" alt="Eiffel Tower" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../img/Französische Kulur/Kadedrale.jpeg" class="card-img-top img-fluid rounded hover-shadow" alt="Cathedral" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../img/Französische Kulur/Kirche.jpeg" class="card-img-top img-fluid rounded hover-shadow" alt="Church" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
            </div>
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../img/Französische Kulur/IMG-20250611-WA0010.jpg" class="card-img-top img-fluid rounded hover-shadow" alt="Paris Impression 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../img/Französische Kulur/IMG-20250611-WA0012.jpg" class="card-img-top img-fluid rounded hover-shadow" alt="Paris Impression 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../img/Französische Kulur/IMG-20250611-WA0020.jpg" class="card-img-top img-fluid rounded hover-shadow" alt="Paris Impression 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../img/Französische Kulur/IMG-20250611-WA0024.jpg" class="card-img-top img-fluid rounded hover-shadow" alt="Paris Impression 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../img/Französische Kulur/Ralphlauren_pic.jpeg" class="card-img-top img-fluid rounded hover-shadow" alt="Ralph Lauren" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../img/Französische Kulur/Skyline_2.jpeg" class="card-img-top img-fluid rounded hover-shadow" alt="Skyline" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src, this.alt)">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="py-5"></div>
    <!-- Video Footer -->
    <footer class="video-footer">
        <video autoplay loop muted playsinline>
            <source src="../../videos/Train.mp4" type="video/mp4">
            <p>Your browser does not support video playback.</p>
        </video>
        <div class="footer-overlay text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p class="mb-2"><i class="fas fa-map-marker-alt me-2"></i>Paris, France</p>
                    </div>
                    <div class="col-md-4">
                        <p class="mb-2">&copy; 2025 Paris Guide</p>
                    </div>
                    <div class="col-md-4">
                        <a href="#" class="text-white text-decoration-none"><i class="fas fa-arrow-up me-2"></i>Back to top</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body d-flex align-items-center justify-content-center p-0 position-relative">
                    <img src="" id="modalImage" class="img-fluid rounded" alt="Modal Image" style="max-height: 98vh; width: auto; object-fit: contain;">
                    <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" aria-label="Close" style="top: 20px; right: 20px; z-index: 1050;"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showImage(src) {
            document.getElementById('modalImage').src = src;
        }
    </script>
</body>
</html>
