<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paris City Views</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .image-box {
            height: 250px;
            width: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .hover-shadow {
            transition: transform 0.3s;
        }
        .hover-shadow:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <i class="fas fa-landmark me-2"></i>
                Paris Guide
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <button class="btn nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fas fa-globe me-1"></i>
                            Language
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="../../pages/stadtansichten.html"><i class="me-2"></i>Deutsch</a></li>
                            <li><a class="dropdown-item active" href="city-views.html"><i class="fas fa-check me-2"></i>English</a></li>
                            <li><a class="dropdown-item" href="../../pages/fr/vues.html"><i class="me-2"></i>Fran√ßais</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="position-relative bg-dark text-white text-center vh-75" style="margin-top: 56px;">
        <div class="position-absolute w-100 h-100" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('../../img/Stadion.jpg') center/cover; z-index: 1;"></div>
        <div class="container position-relative py-5 d-flex align-items-center min-vh-50" style="z-index: 2;">
            <div class="w-100 py-5">
                <h1 class="display-3 fw-bold mb-4 hero-text">Paris City Views</h1>
                <p class="lead mb-4 fs-4">Discover the urban landscape of Paris</p>
            </div>
        </div>
    </header>

    <!-- Gallery Section -->
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-md-4">
                <img src="../../img/Stadtansichten/Bahnhof_1.jpeg" alt="Train Station" class="image-box card-img-top img-fluid rounded-4 hover-shadow" onclick="openModal(this)">
            </div>
            <div class="col-md-4">
                <img src="../../img/Stadtansichten/Bushaltestelle.jpeg" alt="Bus Stop" class="image-box card-img-top img-fluid rounded-4 hover-shadow" onclick="openModal(this)">
            </div>
            <div class="col-md-4">
                <img src="../../img/Stadtansichten/Metro.jpeg" alt="Metro" class="image-box card-img-top img-fluid rounded-4 hover-shadow" onclick="openModal(this)">
            </div>
            <div class="col-md-4">
                <img src="../../img/Stadtansichten/Roller.jpeg" alt="Scooter" class="image-box card-img-top img-fluid rounded-4 hover-shadow" onclick="openModal(this)">
            </div>
            <div class="col-md-4">
                <img src="../../img/Stadtansichten/Skyline.jpeg" alt="Skyline" class="image-box card-img-top img-fluid rounded-4 hover-shadow" onclick="openModal(this)">
            </div>
            <div class="col-md-4">
                <img src="../../img/Stadtansichten/Stadtbild.JPG" alt="Cityscape" class="image-box card-img-top img-fluid rounded-4 hover-shadow" onclick="openModal(this)">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body d-flex align-items-center justify-content-center p-0">
                    <img src="" id="modalImage" class="img-fluid rounded" alt="Modal Image" 
                         style="max-height: 98vh; width: auto; object-fit: contain;">
                    <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal"
                            style="top: 20px; right: 20px; z-index: 1050;">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="video-footer">
        <video autoplay loop muted playsinline style="width:100%;max-height:300px;object-fit:cover;display:block;">
            <source src="../../videos/Champs-elysee.mp4" type="video/mp4">
            <p>Your browser does not support videos.</p>
        </video>
        <div class="footer-overlay text-white">
            <!-- Existing footer content -->
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openModal(img) {
            document.getElementById('modalImage').src = img.src;
            var modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }
    </script>
</body>
</html>
